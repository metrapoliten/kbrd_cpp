name: ReleaseBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '0'
        
    - name: Install deps
      run: |
        sudo apt update
        sudo apt install libudev-dev

    - name: Configure and build
      run: |
        cmake -DCMAKE_BUILD_TYPE=Debug -G Ninja -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        cmake --build ${{github.workspace}}/build -j
